<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./style.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Convert</title>
</head>
<body>
	<div class="app">
		<div class="wrapper">
			<header class="header">
				<h1 class="header__title">Currency Converter</h1>
				<p class="header__text text">Convert UAH to USD and back</p>
			</header>
			<main class="page">
				<section class="view">
					<div class="view__content">
						<div class="view__top view-block">
							<p class="view-block__text text">Amount</p>
							<div class="view-block__content">
								<div class="view-block__name">
									<span id="first-value"></span>
								</div>
								<input id="input-first" type="number" class="view-block__value"/>
							</div>
						</div>
						<div class="view__action">
							<div class="view__line"></div>
							<button class="view__button">

									<path id="Vector" d="M5.76 6.25C5.76 5.97 5.68 5.71 5.51 5.49C5.35 5.28 5.12 5.12 4.86 5.04C4.6 4.97 4.32 4.98 4.07 5.08C3.81 5.18 3.6 5.35 3.45 5.58L0.1 8.94C-0.02 9.06 -0.12 9.19 -0.18 9.35C-0.25 9.5 -0.28 9.66 -0.29 9.83C-0.29 10 -0.26 10.16 -0.19 10.31C-0.13 10.47 -0.04 10.61 0.08 10.72C0.2 10.84 0.34 10.93 0.49 11C0.64 11.06 0.81 11.09 0.98 11.09C1.14 11.09 1.31 11.05 1.46 10.99C1.61 10.92 1.75 10.83 1.86 10.71L3.26 9.31L3.26 18.75C3.26 19.08 3.4 19.39 3.63 19.63C3.87 19.86 4.18 20 4.51 20C4.85 20 5.16 19.86 5.4 19.63C5.63 19.39 5.76 19.08 5.76 18.75L5.76 6.31L5.76 6.25Z" fill="#FFFFFF" fill-opacity="1.000000" fill-rule="nonzero"/>
								</svg>								
							</button>
						</div>
						<div class="view__bottom view-block">
							<p class="view-block__text text">Converted Amount</p>
							<div class="view-block__content">
								<div class="view-block__name">
									<span id="second-value"></span>
								</div>
								<input id="input-second" type="number" class="view-block__value"/>
							</div>
						</div>
					</div>
				</section>
				<button id="submit">Convert</button>
			</main>
		</div>
	</div>

	<script src="./index.js" type="module"></script>

</html>
